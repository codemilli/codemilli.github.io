<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zuckerberg</title>

  <link rel="stylesheet" href="resources/style/main.css">
</head>
<body>
  <div class="Container">
    <header class="SiteHeader">
      <h1 class="SiteHeaderTitle">Zuckerberg said</h1>
    </header>

    <div class="PostContainer">
      <div class="Post">
        <h3>작은 일을 시작해야 위대한 일도 생긴다</h3>
      </div>
      <div class="Post">
        <h3>모두가 원하지만 아무도 하지 않은 일에 도전하라</h3>
      </div>
      <div class="Post">
        <h3>수십 번 넘어져도 젊음을 무기삼아 도전하라</h3>
      </div>
      <div class="Post">
        <h3>뜨거운 열정보다 중요한 것은 지속적인 열정이다</h3>
      </div>
      <div class="Post">
        <h3>주위의 비난에 흔들리지 말고 묵묵히 나아가라</h3>
      </div>
      <div class="Post">
        <h3>옳다고 믿으면 끝까지 밀고 나가라</h3>
      </div>
      <div class="Post">
        <h3>결국에는 신념을 가진 자가 승리한다</h3>
      </div>

    </div>
  </div>
</body>
</html>
