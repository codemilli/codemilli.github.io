      display: inline-block;
      width: 100px;
      height: 100px;
      background-image: url("images/sprite.png");
      background-repeat: no-repeat;
      background-position: 0 0;
      animation: fave-heart 1s steps(28);
      transform: scale(2);
    }
    #heart:hover {
      background-position: -2800px 0;
      transition: background 1s steps(28);
    }
    @keyframes fave-heart {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -2800px 0;
      }
    }

    .seoul {
      position: relative;
      text-align: center;
    }
    .seoul svg {
      cursor: pointer;
      width: 540px;
      height: 400px;
      stroke-width:17px;
      animation: focus-out 1.5s ease-in-out forwards 3.5s;
    }
    #stroke > path {
      stroke-dasharray: 1200;
      stroke-dashoffset: 1200;
    }
    #stroke .s {
      animation:writing 1.5s ease-in-out forwards .5s;
    }
    #stroke .e {
      animation:writing 1.5s ease-in-out forwards 0.9s;
    }
    #stroke .o {
      animation:writing 1.5s ease-in-out forwards 1.4s;
    }
    #stroke .u-start {
      animation:writing 1.2s ease-in-out forwards 1.9s;
    }
    #stroke .u-end {
      animation:writing 0.5s ease-in-out forwards 2.3s;
    }
    #stroke .l {
      animation:writing 1.5s ease-in-out forwards 2.8s;
    }
    @keyframes writing {
      0% {
        stroke-dashoffset: 1200;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    @keyframes focus-in {
      0% {
        transform: scale(0.3);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes focus-out {
      0% {
        transform: scale(1);
        width: 540px;
        height: 400px;
      }
      100% {
        transform: scale(0);
        width: 0;
        height: 0;
      }
    }

    .seoul-building {
      position: relative;
      text-align: center;
    }
    .seoul-building svg {
      cursor: pointer;
      width: 540px;
      height: 400px;
      stroke-width:17px;
    }
    #building-stroke > path {
      stroke-dasharray: 6000;
      stroke-dashoffset: 6000;
      animation: drawing-building 10s linear forwards 5s;
    }
    @keyframes drawing-building {
      0% {
        stroke-dashoffset: 6000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
