    'use strict';

    !function () {
      var root = $('#root')

      data.value.scenes.forEach((data) => {
        var scene = $('#scene').clone()
        var layer = scene.find('.layer')
        var imgWrap = scene.find('.img-wrap')
        var img = scene.find('img')

        scene.id = null
        // scene.height(data.height)

        layer.css({
          top: 0,
          left: 0,
          width: '100%',
          // height: data.height,
          // zIndex: 1
        })

        img.attr('src', data.fragments[0].image_url)
        img.on('load', () => {
          img.addClass('loaded')
        })


        root.append(scene)
      })
    }()
