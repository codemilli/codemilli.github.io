<!doctype html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <a id="link1" href="market://details?id=com.ncsoft.nccomix">
      Hello1
    </a>
    <a id="link2" href="https://play.google.com/store/apps/details?id=com.ncsoft.nccomix">
      Hello2
    </a>
    
    <script>
      var link1 = document.getElementById("link1");
      var link2 = document.getElementById("link2");
      
      link1.addEventListener("click", function(e) {
        e.preventDefault();
        location.href = e.target.href;
      });
      
      link2.addEventListener("click", function(e) {
        e.preventDefault();
        location.href = e.target.href;
      });
    </script>
  </body>
</html>
